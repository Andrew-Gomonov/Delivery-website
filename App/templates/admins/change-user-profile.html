{% extends 'base.html' %}
{% block content %}
	<main class="container" style="margin-bottom: 5%;margin-top:5%;">
		<div class="card" style="border: none;">
			<h4 class="card-title mt-3 text-center">Change User Profile</h4>
			<div class="card-body">
				<form action="{{ url_for('main.admin_edit_user_profile',user_id=current_user_id) }}" method="post" class="d-flex flex-column align-items-center " enctype="multipart/form-data">
                    <div class="d-flex flex-column align-items-center text-center h-25 w-25 mt-3">
						<img src="/static/{{ profile_user.profile_picture }}" id="profile_picture" alt="profile picture" class="w-75 rounded-circle" style="height: 12em;">
						<input
								type="file" class="form-control mt-3 mb-1" name="photo"
								id="new_photo" accept=".jpg,.jpeg,.png,.gif"
								style="width:70%;height: 25%;font-size:11px"
						>
						<span class="text-muted m-2" style="font-size: 10px">Maximum 5 megabyte</span>
					</div>
				  	<div class="form-group w-50">
						<label for="name">Name</label>
						<input
								type="text" class="form-control" name="name"
								id="name" placeholder="Enter user name"
						   	    value="{{ profile_user.name }}"
						>
				  	</div>
				  	<div class="form-group mt-3  w-50">
						<label for="email">Email</label>
						<input
								type="email" class="form-control" name="email"
								id="email"  placeholder="Enter user email"
						   	    value="{{ profile_user.email }}"
						>
				  	</div>
                    <div class="form-check mt-3">
                        {% if profile_user.is_admin %}
                            <input class="form-check-input" type="checkbox" name="is_admin" id="checkbox_is_admin" checked>
                        {% else %}
                            <input class="form-check-input" type="checkbox" name="is_admin" id="checkbox_is_admin">
                        {% endif %}
                      <label class="form-check-label" for="checkbox_is_admin">
                        Is admin?
                      </label>
                    </div>
                    <div class="form-group mt-3  w-50">
						<label for="phone">Phone</label>
						<input
								type="tel" class="form-control" name="phone"
								id="phone"  placeholder="Enter user number phone"
						   	    value="{{ profile_user.phone }}"
						>
				  	</div>
				  	<div class="form-group mt-3   w-50">
						<label for="password">Password</label>
						<input  autocomplete="new-password"
                                type="password" class="form-control" name="password"
								id="password" placeholder="Enter user password"
						>
				  	</div>
				  	<div class="form-group mt-3   w-50">
						<label for="password-confirm">Confirm Password</label>
						<input
								type="password" class="form-control" name="password_confirm"
								id="password-confirm" placeholder="Confirm user password"
						>
				  	</div>
					{% if error %}
						<p class="text-danger mt-3">{{ error }}</p>
        			{% endif %}
				  	<button type="submit" class="btn btn-primary text-center   mt-3   w-25">Update Profile</button>
				</form>
			</div>
		</div>
	</main>
{% endblock %}
