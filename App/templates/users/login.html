<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    >
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
</head>
<body>
<main class="container">
    <!-- Create the login form -->
    <div class="card position-absolute top-50 start-50 translate-middle " style="width:40%;border:none;">
        <h2 class="card-title text-center" style="font-size:23px;">Sign-in</h2>
        <div class="card-body">
            <form action="/login" method="post" class="d-flex flex-column align-items-center">
                <div class="form-group w-100 mt-2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
                </div>
                <div class="form-group w-100 mt-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-25 mt-5">Log in</button>
                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</main>
</body>
</html>
