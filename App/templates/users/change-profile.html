{% extends 'base.html' %}
{% block head %}
	<script src="{{url_for('static', filename='js/change_profile_picture.js')}}" defer></script>
{% endblock %}
{% block content %}
	<main class="container" style="margin-bottom: 5%;margin-top:5%;">
		<div class="card" style="border: none;">
			<h4 class="card-title mt-3 text-center">Change Profile</h4>
			<div class="card-body">
				<form action="/change-profile" method="post" class="d-flex flex-column align-items-center " enctype="multipart/form-data">
					<div class="d-flex flex-column align-items-center text-center h-25 w-25 mt-3">
						<img src="/static/{{ user.profile_picture }}" id="profile_picture" class="w-75 rounded-circle" style="height: 12em;">
						<input
								type="file" class="form-control mt-3 mb-1" name="photo"
								id="new_photo" accept=".jpg,.jpeg,.png,.gif"
								style="width:70%;height: 25%;font-size:11px"
						>
						<span class="text-muted m-2" style="font-size: 10px">Maximum 5 megabyte</span>
					</div>
				  	<div class="form-group w-50">
						<label for="name">Name</label>
						<input
								type="text" class="form-control" name="name"
								id="name" placeholder="Enter your name"
						   	autocomplete="off" value="{{ user.name }}"
						>
				  	</div>
				  	<div class="form-group mt-3  w-50">
						<label for="email">Email</label>
						<input
								type="email" class="form-control" name="email"
								id="email"  placeholder="Enter your email"
						   	autocomplete="off" value="{{ user.email }}"
						>
				  	</div>
				  	<div class="form-group mt-3   w-50">
						<label for="password">Password</label>
						<input
								type="password" class="form-control" name="password"
								id="password" placeholder="Enter your password"
						>
				  	</div>
				  	<div class="form-group mt-3   w-50">
						<label for="password-confirm">Confirm Password</label>
						<input
								type="password" class="form-control" name="password_confirm"
								id="password-confirm" placeholder="Confirm your password"
						>
				  	</div>
					{% if error %}
						<p class="error mt-3">{{ error }}</p>
        			{% endif %}
				  	<button type="submit" class="btn btn-primary text-center   mt-3   w-25">Update Profile</button>
				</form>
			</div>
		</div>
	</main>
{% endblock %}
